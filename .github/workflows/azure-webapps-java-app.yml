name: Build and deploy JAR app to Azure Web App - Poo

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      # Paso para Compilar sin ejecutar los tests, como solicitaste.
      - name: Build with Maven (skip tests)
        run: mvn clean install -DskipTests

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: ./target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write # Permite que GitHub obtenga un token para OIDC
      contents: read 

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app

      # Login a Azure usando OIDC
      - name: Login to Azure via OIDC
        uses: azure/login@v2
        with:
          # Es CRÍTICO que estos 3 secretos estén configurados en GitHub
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }} 
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      # Despliegue en la App Web de Azure
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Poo'
          package: '*.jar'